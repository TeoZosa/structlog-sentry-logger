[gh-actions]
python =
    3.6: clean, py36, report
    3.7: clean, py37
    3.8: clean, py38
    3.9: clean, py39, report

[tox]
skip_missing_interpreters = true
isolated_build = true
envlist =
    clean,
    py3{6,7,8,9},
    report

[base]
changedir = tests
deps = -r requirements-dev.txt

[testenv]
changedir = {[base]changedir}
deps = {[base]deps}
commands =
    pytest --cov={toxinidir}/structlog_sentry_logger --cov={toxinidir}/docs_src --cov-append --cov-report=term-missing \
    --basetemp="{envtmpdir}" -n 8 {posargs}
depends =
    py3{6,7,8,9}: clean
    report: py3{6,7,8,9}

[testenv:lint]
; For shfmt
setenv = GOCACHE={envdir}/go-build
skip_install = true
deps = {[base]deps}
passenv = HOMEPATH  # needed on Windows
commands = pre-commit run --all-files

[testenv:security]
; For shfmt
skip_install = true
deps = safety
commands = safety check --full-report -r {toxinidir}/requirements-dev.txt

[testenv:report]
changedir = {[base]changedir}
deps = coverage
skip_install = true
commands =
    coverage report
    coverage html
    coverage json --pretty-print
    coverage xml

[testenv:clean]
changedir = {[base]changedir}
deps = coverage
skip_install = true
commands = coverage erase

;Tooling configs
[mypy]
ignore_missing_imports = True
