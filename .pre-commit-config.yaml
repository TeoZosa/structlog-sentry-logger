---
exclude: "^(data/|tests/data/|docs/|reports/)"
repos:
  - repo: https://github.com/PyCQA/bandit
    rev: 1.6.2
    hooks:
      - id: bandit
        exclude: tests/.*$

  # For IDE-integration outside of the pre-commit hook,
  # see: https://black.readthedocs.io/en/stable/editor_integration.html
  - repo: https://github.com/ambv/black
    rev: 19.10b0
    hooks:
      - id: black

  - repo: https://github.com/Yelp/detect-secrets
    rev: v0.14.2
    hooks:
      - id: detect-secrets
        exclude: poetry.lock

  - repo: https://github.com/life4/flakehell
    rev: 25ad4ca8ba0c3f63aea8eeb1be33ee3b0e60bad7
    hooks:
      - id: flakehell

  - repo: https://github.com/timothycrosley/isort
    rev: 5.2.2
    hooks:
      - id: isort

  - repo: https://github.com/Lucas-C/pre-commit-hooks-nodejs
    rev: v1.1.1
    hooks:
      - id: markdown-toc
        args: [--maxdepth=3, -i]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.782
    hooks:
      - id: mypy
        name: mypy
        language: system
        entry: .tox/lint/bin/mypy
        args: [--cache-dir=/dev/null, --config-file=tox.ini]
        types: [python]

  - repo: local
    hooks:
      - id: pylint
        name: pylint
        language: system
        entry: .tox/lint/bin/pylint
        args: [--rcfile=pyproject.toml]
        types: [python]

  - repo: https://github.com/Cielquan/poetry
    rev: 5d361d9ac236624fffc1e7392422dad4b8c0b2b9
    hooks:
      # Check config file
      - id: poetry-check

  - repo: https://github.com/Lucas-C/pre-commit-hooks-safety
    rev: v1.1.3
    hooks:
      - id: python-safety-dependencies-check

  - repo: https://github.com/jumanjihouse/pre-commit-hooks
    rev: 2.1.4
    hooks:
      - id: script-must-have-extension
      - id: script-must-not-have-extension

  - repo: local
    hooks:
      - id: shfmt
        name: shfmt
        minimum_pre_commit_version: 2.4.0
        language: golang
        additional_dependencies: [mvdan.cc/sh/v3/cmd/shfmt@v3.1.2]
        entry: shfmt
        args: [-w]
        types: [shell]

  - repo: https://github.com/prettier/prettier
    rev: 2.1.1
    hooks:
      - id: prettier
        name: toml-prettier
        args: [--write]
        types: [toml]

  - repo: https://github.com/adrienverge/yamllint
    rev: v1.24.2
    hooks:
      - id: yamllint

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.2.0
    hooks:
      - id: check-added-large-files  # Ignored for git-lfs files
        args: [--maxkb=100000]  # 100MB
      - id: debug-statements
      - id: end-of-file-fixer  # Ensure files ONLY end in a newline
        exclude_types: [jupyter]
      - id: pretty-format-json  # Sort and indent
        args: [--autofix]
      - id: trailing-whitespace  # Trim
        args: [--markdown-linebreak-ext=md]
